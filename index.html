<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Tic Tac Toe</h2>
      </header>
      <div class="content">
        <button id="start-button">Start Game</button>
        <div id="game-info">
          <h3>Game status:</h3>
          <div id="playername-holder">
            <div>First player:</div>
            <div id="playername-one-field"></div>
            <div>Second player:</div>
            <div id="playername-two-field"></div>
          </div>
        </div>
        <div id="game-board"></div>
        <div id="popup">
          <h3>Put in the playernames</h3>
          <form id="form-name">
            <label for="playername-one">First playername</label>
            <input type="text" name="playername-one" id="playername-one" />
            <label for="playername-two">Second playername</label>
            <input type="text" name="playername-two" id="playername-two" />
            <button type="submit" id="form-name-submit">Ok</button>
          </form>
        </div>
        <div id="game-status">Tic Tac Toe</div>
        <div id="controller">
          <button id="newgame-button">New Game</button>
          <form id="form-number">
            <input
              type="number"
              min="1"
              max="9"
              ,
              step="1"
              id="form-number-input"
            />
            <button id="form-number-submit" type="submit">Ok</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
